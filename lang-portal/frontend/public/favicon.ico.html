<!DOCTYPE html>
<html>
<head>
  <title>Italian Flag Favicon Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
    .flag {
      width: 64px;
      height: 64px;
      display: flex;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .green {
      background-color: #009246;
      width: 33.33%;
      height: 100%;
    }
    
    .white {
      background-color: #ffffff;
      width: 33.33%;
      height: 100%;
    }
    
    .red {
      background-color: #ce2b37;
      width: 33.33%;
      height: 100%;
    }
    
    p {
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div>
    <div class="flag">
      <div class="green"></div>
      <div class="white"></div>
      <div class="red"></div>
    </div>
    <p>Right-click on the flag and select "Save image as..." to save as favicon.ico</p>
  </div>
</body>
</html>
